# Encoder Support einschalten
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Maus-Unterstützung (für Trackpoint/Encoder-Scrolling)
CONFIG_ZMK_MOUSE=y

# PS/2 Mouse/Trackpoint Support
CONFIG_ZMK_INPUT=y
CONFIG_PS2=y
CONFIG_ZMK_INPUT_MOUSE_PS2=y

# Empfindlichkeit anpassen (0-255)
CONFIG_ZMK_INPUT_MOUSE_PS2_SENSITIVITY=120

# Erlaubt das Senden von Mausdaten über die Funkverbindung der Hälften
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# Speziell für Maus-Daten von rechts nach links:
CONFIG_ZMK_INPUT_MOUSE_PS2_REPORT_INTERVAL=10
