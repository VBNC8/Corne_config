name: Draw ZMK keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "config/*.keymap"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    with:
      keymap_path: "config/splitkb_aurora_corne.keymap" # Stelle sicher, dass der Dateiname stimmt!
      output_placeholder: "img/corne.svg"
      draw_args: "corne:'-k corne_rotated'" # Optional f√ºr das Corne-Layout
